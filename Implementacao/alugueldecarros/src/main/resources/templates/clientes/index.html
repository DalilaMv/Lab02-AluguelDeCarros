<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Aluguel de Carros</title>
<link rel="stylesheet"
	  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	  crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<a th:href="@{/clientes/nova}" class="btn btn-primary btn-sm mb-3">Incluir Cliente</a>
		<h1>Cliente</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>RG</th>
					<th>CPF</th>
					<th>Endereço</th>
					<th>Profissão</th>
					<th>Empregador</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listaClientes}">
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.rg}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.endereco}"></td>
					<td th:text="${cliente.profissao}"></td>
					<td th:text="${cliente.empregador}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>

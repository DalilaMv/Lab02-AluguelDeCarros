<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Sistema de Aluguel de Carros</title>

	<!--/*/ <th:block th:include="fragments/geral.html :: headerfiles">
            </th:block> /*/-->
</head>
<body>
	<header th:insert="fragments/geral.html :: header"> </header>
	<div class="container my-2">
		<a th:href="@{/clientes/nova}" class="btn btn-primary btn-sm mb-3">Incluir Cliente</a>
		<h1>Cliente</h1>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Nome</th>
					<th>RG</th>
					<th>CPF</th>
					<th>Endereço</th>
					<th>Profissão</th>
					<th>Empregador</th>
					<th>Rendimentos 1</th>
					<th>Rendimentos 2</th>
					<th>Rendimentos 3</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listaClientes}">
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.rg}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.endereco}"></td>
					<td th:text="${cliente.profissao}"></td>
					<td th:text="${cliente.empregador}"></td>
					<td th:text="${cliente.rendimento_1}"></td>
					<td th:text="${cliente.rendimento_2}"></td>
					<td th:text="${cliente.rendimento_3}"></td>
					<td>
						<a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-primary">Alterar</a>
						<a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
